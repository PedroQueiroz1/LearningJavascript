<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
       const nome = prompt(`Digite seu nome`);
       document.body.innerHTML += `O seu nome é: <strong>${nome} </strong> <br/>`;
       document.body.innerHTML += `O seu nome tem: ${nome.length} letras <br/>`;
       document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br/>`;
       document.body.innerHTML += `O primeiro índice da letra 'o' do seu nome: ${nome.indexOf('o')} <br/>`;
       document.body.innerHTML += `As últimas 3 letras do seu nome: ${nome.slice(-3,nome.length)} <br/>`;
       document.body.innerHTML += `O seu nome em maiúsculo é: ${nome.toUpperCase()} <br/>`;
       document.body.innerHTML += `O seu nome em minúsculo é: ${nome.toLowerCase()} <br/>`;
    </script>

</body>
</html>
